<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="css/reset.css" rel="stylesheet">
  <link href="css/base.css" rel="stylesheet">
  <link href="css/footer.css" rel="stylesheet">
  <link href="css/header.css" rel="stylesheet">
  <link href="css/banner.css" rel="stylesheet">
  <link href="css/content.css" rel="stylesheet">
  <link href="css/form.css" rel="stylesheet">
</head>

<body class="app">




  <main class="card">
    <div class="container">
      <div class="header">
        <img src="images/logo.svg" alt="logo" class="header__logo">
      </div>
      <div class="banner">
      </div>
      <div class="content">
        <div class="content__title">
          <h2 class="title__desatured--red">
            We're
          </h2>
          <h2 class="title__dark--red">
            coming <br>
            soon
          </h2>
        </div>
        <div class="content__text">
          <p>
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
        </div>
        <form action="" class="form">
          <div class="form__email">
            <input name="email" id="email" class="input" type="email" placeholder="Email Address" data-form-email
              required>
            <label class="input-label" for="email"></label>
            <div class="alert-error">
            </div>
            <button class="submit">
              <img class="submit__arrow" src="images/icon-arrow.svg" alt="button submit email">
            </button>
          </div>
          <span class="error-message"></span>
        </form>
      </div>
    </div>
  </main>


  <script src="js/validation.js"></script>


</body>

</html>
